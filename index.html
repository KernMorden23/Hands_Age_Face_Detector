<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric System</title>
    <link rel="icon" href="data:,">
    
    <script>
        const origConsoleWarn = console.warn;
        console.warn = function(...args) {
            const msg = args.join(' ');
            if (msg.includes('gl_context') || msg.includes('OpenGL')) return;
            origConsoleWarn.apply(console, args);
        };
    </script>

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tweakpane": "https://cdn.jsdelivr.net/npm/tweakpane@4.0.1/dist/tweakpane.min.js"
            }
        }
    </script>
</head>
<body>
    <div id="start-overlay">
        <div class="start-btn">INITIALIZE SYSTEM</div>
    </div>
    
    <div id="illuminator"></div>

    <div id="status">System Standby...</div>
    
    <div id="controls-top">
        <button id="light-btn">☀ LOW LIGHT</button>
    </div>
    
    <div id="sql-terminal">
        <div class="terminal-header">:: SYSTEM_LOG ::</div>
        <div id="terminal-content"></div>
    </div>

    <div id="vitals-panel">
        <div class="vital-row"><span class="vital-label">HR</span><span id="bpm-val" class="vital-val">--</span></div>
        <div class="vital-row"><span class="vital-label">O2</span><span id="o2-val" class="vital-val">--%</span></div>
        <div class="vital-row"><span class="vital-label">STATUS</span><span id="stress-val" class="vital-val">--</span></div>
        <canvas id="ecg-canvas" width="200" height="50"></canvas>
    </div>
    
    <div id="container"></div>

    <div class="video-container">
        <video id="input-video" playsinline muted autoplay></video>
        <canvas id="output-canvas"></canvas>
        <div id="hud-container"></div>
        <button id="rec-btn">✚ REC SUBJECT</button>
    </div>

    <div id="reg-modal" class="modal-hidden">
        <div class="modal-content">
            <h2>NEW SUBJECT</h2>
            <div class="scan-line"></div>
            <input type="text" id="subject-name" placeholder="CODENAME..." autocomplete="off">
            <label class="checkbox-container">
                <input type="checkbox" id="consent-check">
                <span class="checkmark"></span>
                AUTHORIZE RECORDING
            </label>
            <div class="modal-actions">
                <button id="cancel-btn">DISCARD</button>
                <button id="save-btn" disabled>SAVE</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
